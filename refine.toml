# Example configuration file for Refine Vibe Code
# Copy this file to your project root or use --config option

[scan]
# File patterns to include in scanning
include_patterns = [
    "*.py",
    "*requirements*.txt",
]

# File patterns to exclude from scanning
exclude_patterns = [
    "__pycache__/",
    "*.pyc",
    "node_modules/",
    ".git/",
    ".venv/",
    ".env/",
    "build/",
    "dist/"
]

[checkers]
# List of enabled checkers
enabled = [
    "package_check",
    "boilerplate",
    "hardcoded_secrets",
    "dependency_validation",
    "edge_cases",
    "naming_vibe",
    "comment_quality",
    "dangerous_ai_logic",
    "sql_injection",
]

# Only run classical (AST-based) checkers
classical_only = false

# Only run LLM-based checkers
llm_only = false

[output]
# Output format (rich, json, plain)
format = "rich"

# Enable verbose output
verbose = false

# Show suggested fixes
show_fixes = true

# Enable colored output
color = true
